<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>HaNgMaN</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
  <script src="app.js"></script>
<body ng-app="hangman" ng-controller="GameController">
  <div>
    <div>
      Guesses Left :: {{guesses}}
    </div>
    <div>
        Incorrect Guesses :: <span ng-repeat="letter in incorrectLetters">
          {{letter}}
        </span>
      </div>
      <div>
        Correct Guesses :: <span ng-repeat="letter in correctLetters">
            {{letter}}
          </span>
        </div>
    <div>You have to guess: {{displayWord}}</div>
  </div>

  <div>
    <input type="text" name="guess" ng-model="input.letter">
    <button ng-click="letterChosen()">Submit</button>
  </div>
  
</body>
</html>
